<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TBS Online 6th Anniversary: Fact Check Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #112D32, #1a3a3a, #20504f);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .btn-tbs {
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .btn-tbs:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        .feedback-anim {
            transition: opacity 0.5s, transform 0.5s;
        }
        .correct-glow {
            box-shadow: 0 0 20px 8px rgba(34, 197, 94, 0.7);
        }
        .incorrect-glow {
            box-shadow: 0 0 20px 8px rgba(239, 68, 68, 0.7);
        }
    </style>
</head>
<body class="text-white flex items-center justify-center min-h-screen p-4">

    <div id="game-container" class="w-full max-w-2xl mx-auto text-center">

        <!-- Start Screen -->
        <div id="start-screen" class="space-y-6 p-6 sm:p-8 glass-card rounded-2xl shadow-lg">
            <h1 class="text-4xl sm:text-5xl font-black text-yellow-300 tracking-tight">Fact Check Challenge!</h1>
            <div class="flex flex-col sm:flex-row justify-center items-center gap-2 sm:gap-4">
                <span class="text-xl sm:text-2xl font-bold">Celebrating 6 Years of</span>
                <div class="flex items-center gap-3">
                    <img src="https://i.imgur.com/Mawcp0J.png" alt="TBS Logo" class="h-10 sm:h-12 inline-block">
                    <span class="text-xl sm:text-2xl font-bold">TBS Online</span>
                </div>
            </div>
            <p class="text-base sm:text-lg text-gray-200 max-w-md mx-auto">
                Can you tell a real TBS headline from a fake one? Test your news literacy in this 60-second challenge.
            </p>
            <button id="start-button" class="btn-tbs w-full sm:w-auto bg-yellow-400 hover:bg-yellow-300 text-gray-900 font-bold py-4 px-10 rounded-full text-xl shadow-lg">
                Start the Challenge
            </button>
        </div>

        <!-- Game Screen (Hidden by default) -->
        <div id="game-screen" class="hidden">
            <div class="grid grid-cols-2 gap-4 mb-6 p-4 glass-card rounded-xl">
                <div class="text-left">
                    <div class="text-xs sm:text-sm text-yellow-300 uppercase tracking-wider">Score</div>
                    <div id="score" class="text-3xl sm:text-4xl font-bold">0</div>
                </div>
                <div class="text-right">
                    <div class="text-xs sm:text-sm text-yellow-300 uppercase tracking-wider">Time Left</div>
                    <div id="timer" class="text-3xl sm:text-4xl font-bold">60</div>
                </div>
            </div>

            <div id="headline-card" class="bg-gray-100 p-6 sm:p-10 rounded-2xl mb-4 min-h-[220px] flex items-center justify-center transition-shadow duration-300">
                <h2 id="headline-text" class="text-xl sm:text-3xl font-semibold text-gray-800">Loading headline...</h2>
            </div>
            
            <div id="feedback-text" class="feedback-anim text-xl h-8 mb-4 font-semibold opacity-0"></div>

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <button data-choice="real" class="choice-button btn-tbs bg-green-600 hover:bg-green-500 text-white font-bold py-4 px-6 rounded-lg text-lg flex items-center justify-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    Real News
                </button>
                <button data-choice="fake" class="choice-button btn-tbs bg-red-600 hover:bg-red-500 text-white font-bold py-4 px-6 rounded-lg text-lg flex items-center justify-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    Fake News
                </button>
            </div>
        </div>

        <!-- End Screen (Hidden by default) -->
        <div id="end-screen" class="hidden space-y-4 p-6 sm:p-8 glass-card rounded-2xl shadow-lg">
            <h2 class="text-3xl sm:text-4xl font-bold text-yellow-300">Time's Up!</h2>
            <p class="text-lg sm:text-xl text-gray-200">Your final score is:</p>
            <div id="final-score" class="text-7xl sm:text-8xl font-black text-white">0</div>
            
            <p id="score-compliment" class="text-base sm:text-lg text-yellow-200 min-h-[48px] flex items-center justify-center px-4"></p>
            
            <button id="restart-button" class="btn-tbs w-full sm:w-auto bg-yellow-400 hover:bg-yellow-300 text-gray-900 font-bold py-4 px-10 rounded-full text-xl shadow-lg mt-6">
                Play Again
            </button>
        </div>
    </div>

    <script>
        // --- DOM Elements ---
        const startScreen = document.getElementById('start-screen');
        const gameScreen = document.getElementById('game-screen');
        const endScreen = document.getElementById('end-screen');
        
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');
        const choiceButtons = document.querySelectorAll('.choice-button');

        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const headlineText = document.getElementById('headline-text');
        const headlineCard = document.getElementById('headline-card');
        const feedbackText = document.getElementById('feedback-text');
        const finalScoreDisplay = document.getElementById('final-score');
        const scoreCompliment = document.getElementById('score-compliment');

        // --- Game Data (Updated) ---
        const headlines = [
            { text: "Dhaka to introduce flying taxis ahead of Metro Rail Phase-2 opening", isReal: false },
            { text: "Rare two-headed King Cobra discovered in the Sundarbans", isReal: false },
            { text: "Dragon farming boosts Rajshahi's agro-based entrepreneurship", isReal: true },
            { text: "Govt approves 1 month holiday for Eid", isReal: false },
            { text: "Kuakata’s green shield crumbles: Thousands of trees dying annually", isReal: true },
            { text: "25 King Cobra hatchlings born through artificial incubation for first time in Bangladesh", isReal: true },
            { text: "Cox’s Bazar beach to get world’s first floating five-star hotel", isReal: false },
            { text: "Pink dragon fruit, a new variety, is now being commercially farmed in Rajshahi", isReal: false },
            { text: "Bangladesh hires global accounting firms to recover $17 b siphoned by regime", isReal: true },
            { text: "Padma Bridge to feature a luxury shopping mall and cinema hall by 2026", isReal: false },
            { text: "Bangladesh to issue migrant remittance card offering airport perks", isReal: true },
            { text: "Shakib Khan announces a Kollywood collaboration with Vijay Sethupathi", isReal: false },
            { text: "Bangladesh Bank announces hologram-enabled notes that change color with mood", isReal: false },
            { text: "Bangladesh to launch its own cryptocurrency 'TakaCoin' for remittance payments", isReal: false },
            { text: "Scientists develop square watermelons for easier stacking and transport", isReal: false },
            { text: "Biman flight makes first use of Terminal 3 boarding bridge at Dhaka airport", isReal: true },
            { text: "Savar declared 'Degraded Air Shed'; brick kilns to be banned from September", isReal: true },
            { text: "Dhaka airport announces plans for a rooftop swimming pool at Terminal 3", isReal: false },
            { "text": "Bangladesh sets record with world’s longest single-lane bamboo bridge in Rangamati", "isReal": false },
            { "text": "Bangladesh launches its first AI-powered traffic monitoring system in Dhaka", "isReal": true },
            { "text": "UNESCO adds Jamdani weaving tradition of Bangladesh to Intangible Cultural Heritage list", "isReal": true },
            { "text": "Bangladesh Railways introduces women-only compartments on intercity trains", "isReal": true },
            { "text": "Bangladesh opens first solar-powered airport terminal in Sylhet", "isReal": false },
            { "text": "Bangladesh cricket team gifted land in Dhaka for a dedicated training academy", "isReal": true },
            { "text": "A new species of freshwater turtle discovered in the Padma River", "isReal": true },
            { "text": "Dhaka city to introduce underground bicycle highways by 2027", "isReal": false },
            { "text": "Bangladesh ranks among top 10 countries for mobile financial transactions", "isReal": true },
            { "text": "First electric double-decker buses to hit Dhaka streets by 2026", "isReal": true },
            { "text": "Bangladesh introduces ‘Digital Ration Card’ linked with National ID", "isReal": true },
            { "text": "Kaptai Lake identified as a potential site for floating nuclear power plant", "isReal": false },
            { "text": "Bangladesh plans to ban plastic bags nationwide by 2026", "isReal": true },
            { "text": "A Bangladeshi scientist develops rice variety that grows in saltwater", "isReal": true },
            { "text": "Chattogram port to test drone-based cargo delivery system", "isReal": false },
            { "text": "Dhaka University introduces AI-based exam monitoring system", "isReal": true },
            { "text": "Study finds sleeping with pets can improve heart health", "isReal": true },
            { "text": "AI-generated art wins first prize in prestigious painting contest", "isReal": true },
            { "text": "Canadian town elects dog as mayor for third term in a row", "isReal": true },
            { "text": "Man survives 23 days at sea by eating ketchup and rainwater", "isReal": true },
            { "text": "Doctors warn of new TikTok challenge causing hospitalisations", "isReal": true },
            { "text": "City in Spain to ban meat on Mondays to fight climate change", "isReal": true },
            { "text": "WHO declares processed salt as addictive as cocaine", "isReal": false },
            { "text": "Meta launches feature that allows users to feel touch in VR", "isReal": true },
            { "text": "North Korea bans laughing in public for 11 days to mourn Kim Jong II", "isReal": true },
            { "text": "Google secretly tests AI that can predict road accidents", "isReal": false }
        ];

        // --- Game State ---
        let score = 0;
        let timer = 60; // Timer updated to 60 seconds
        let timerInterval;
        let currentHeadlineIndex = 0;
        let shuffledHeadlines = [];

        // --- Functions ---

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function startGame() {
            score = 0;
            timer = 60; // Reset timer to 60
            scoreDisplay.textContent = score;
            timerDisplay.textContent = timer;
            
            shuffledHeadlines = [...headlines];
            shuffleArray(shuffledHeadlines);
            currentHeadlineIndex = 0;

            startScreen.classList.add('hidden');
            endScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');

            timerInterval = setInterval(updateTimer, 1000);
            displayNextHeadline();
        }

        function updateTimer() {
            timer--;
            timerDisplay.textContent = timer;
            if (timer <= 0) {
                endGame();
            }
        }

        function displayNextHeadline() {
            if (currentHeadlineIndex >= shuffledHeadlines.length) {
                shuffleArray(shuffledHeadlines);
                currentHeadlineIndex = 0;
            }
            
            headlineText.textContent = shuffledHeadlines[currentHeadlineIndex].text;
            choiceButtons.forEach(button => button.disabled = false);
        }
        
        function handleChoice(e) {
            const userChoice = e.currentTarget.dataset.choice;
            const correctChoice = shuffledHeadlines[currentHeadlineIndex].isReal ? 'real' : 'fake';
            
            choiceButtons.forEach(button => button.disabled = true);

            if (userChoice === correctChoice) {
                score++;
                scoreDisplay.textContent = score;
                showFeedback(true);
            } else {
                showFeedback(false);
            }

            currentHeadlineIndex++;
            setTimeout(displayNextHeadline, 800);
        }
        
        function showFeedback(isCorrect) {
            headlineCard.classList.remove('correct-glow', 'incorrect-glow');
            setTimeout(() => {
                if (isCorrect) {
                    headlineCard.classList.add('correct-glow');
                    feedbackText.textContent = "Correct!";
                    feedbackText.style.color = '#22c55e'; // Tailwind green-500
                } else {
                    headlineCard.classList.add('incorrect-glow');
                    feedbackText.textContent = "Incorrect!";
                    feedbackText.style.color = '#ef4444'; // Tailwind red-500
                }
                feedbackText.style.opacity = 1;
                feedbackText.style.transform = 'translateY(-10px)';
            }, 50);

            setTimeout(() => {
                headlineCard.classList.remove('correct-glow', 'incorrect-glow');
                feedbackText.style.opacity = 0;
                feedbackText.style.transform = 'translateY(0px)';
            }, 800);
        }

        function endGame() {
            clearInterval(timerInterval);
            gameScreen.classList.add('hidden');
            endScreen.classList.remove('hidden');
            finalScoreDisplay.textContent = score;
            
            // Updated compliments based on score tiers
            if (score > 22) {
                scoreCompliment.textContent = "Flawless! Are you sure you don't work for TBS? You're a truth detective of the highest order!";
            } else if (score > 15) {
                scoreCompliment.textContent = "Incredible! You're a master fact-checker. Your news literacy is off the charts!";
            } else if (score > 7) {
                scoreCompliment.textContent = "Nice work! You've got a good sense for sniffing out the truth. You're a budding journalist!";
            } else {
                scoreCompliment.textContent = "A good start! Every fact-checker begins somewhere. Keep honing those critical thinking skills!";
            }
        }

        // --- Event Listeners ---
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);
        choiceButtons.forEach(button => button.addEventListener('click', handleChoice));

    </script>
</body>
</html>
