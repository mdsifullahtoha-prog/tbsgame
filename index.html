<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TBS Online 6th Anniversary: Fact Check Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a3a3a; /* Dark teal from image */
        }
        .game-card {
            background-color: #f0f2f5;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .btn-tbs {
            transition: background-color 0.2s, transform 0.2s;
        }
        .btn-tbs:hover {
            transform: scale(1.05);
        }
        .feedback {
            transition: opacity 0.5s;
        }
        .correct {
            box-shadow: 0 0 15px 5px rgba(22, 163, 74, 0.6);
        }
        .incorrect {
            box-shadow: 0 0 15px 5px rgba(220, 38, 38, 0.6);
        }
    </style>
</head>
<body class="text-white flex items-center justify-center min-h-screen p-4">

    <div id="game-container" class="w-full max-w-2xl mx-auto text-center">

        <!-- Start Screen -->
        <div id="start-screen" class="space-y-6 p-8 bg-white/10 backdrop-blur-sm rounded-2xl shadow-lg">
            <h1 class="text-4xl md:text-5xl font-black text-yellow-300">Fact Check Challenge!</h1>
            <div class="flex justify-center items-center gap-4">
                <span class="text-2xl font-bold">Celebrating 6 Years of</span>
                <!-- Updated logo URL -->
                <img src="https://i.imgur.com/Mawcp0J.png" alt="TBS Logo" class="h-12 inline-block">
                <span class="text-2xl font-bold">TBS Online</span>
            </div>
            <p class="text-lg text-gray-200">
                Can you tell a real TBS headline from a fake one? Test your news literacy skills. You have 30 seconds to get the highest score.
            </p>
            <button id="start-button" class="btn-tbs w-full md:w-auto bg-yellow-400 hover:bg-yellow-500 text-gray-900 font-bold py-4 px-10 rounded-full text-xl shadow-lg">
                Start the Challenge
            </button>
        </div>

        <!-- Game Screen (Hidden by default) -->
        <div id="game-screen" class="hidden">
            <div class="flex justify-between items-center mb-6 p-4 bg-white/10 rounded-xl">
                <div class="text-left">
                    <div class="text-sm text-yellow-300">SCORE</div>
                    <div id="score" class="text-3xl font-bold">0</div>
                </div>
                <div class="text-right">
                    <div class="text-sm text-yellow-300">TIME LEFT</div>
                    <div id="timer" class="text-3xl font-bold">30</div>
                </div>
            </div>

            <div id="headline-card" class="game-card p-8 md:p-12 rounded-2xl mb-6 min-h-[200px] flex items-center justify-center">
                <h2 id="headline-text" class="text-2xl md:text-3xl font-semibold text-gray-800">Loading headline...</h2>
            </div>
            
            <div id="feedback-text" class="feedback text-xl h-8 mb-4 font-semibold opacity-0"></div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <button data-choice="real" class="choice-button btn-tbs bg-green-600 hover:bg-green-700 text-white font-bold py-4 px-6 rounded-lg text-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    Real News
                </button>
                <button data-choice="fake" class="choice-button btn-tbs bg-red-600 hover:bg-red-700 text-white font-bold py-4 px-6 rounded-lg text-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    Fake News
                </button>
            </div>
        </div>

        <!-- End Screen (Hidden by default) -->
        <div id="end-screen" class="hidden space-y-4 p-8 bg-white/10 backdrop-blur-sm rounded-2xl shadow-lg">
            <h2 class="text-3xl font-bold text-yellow-300">Time's Up!</h2>
            <p class="text-xl text-gray-200">Your final score is:</p>
            <div id="final-score" class="text-7xl font-black text-white">0</div>
            
            <!-- Compliment Section -->
            <p id="score-compliment" class="text-lg text-yellow-200 h-6"></p>
            
            <button id="restart-button" class="btn-tbs w-full md:w-auto bg-yellow-400 hover:bg-yellow-500 text-gray-900 font-bold py-4 px-10 rounded-full text-xl shadow-lg mt-6">
                Play Again
            </button>
        </div>
    </div>

    <script>
        // --- DOM Elements ---
        const startScreen = document.getElementById('start-screen');
        const gameScreen = document.getElementById('game-screen');
        const endScreen = document.getElementById('end-screen');
        
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');
        const choiceButtons = document.querySelectorAll('.choice-button');

        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const headlineText = document.getElementById('headline-text');
        const headlineCard = document.getElementById('headline-card');
        const feedbackText = document.getElementById('feedback-text');
        const finalScoreDisplay = document.getElementById('final-score');
        const scoreCompliment = document.getElementById('score-compliment');

        // --- Game Data ---
        const headlines = [
            { text: "Govt set to release Tk1,000, Tk50, Tk20 notes with new designs before Eid", isReal: true },
            { text: "Scientists develop square watermelons for easier stacking and transport", isReal: false },
            { text: "Early cultivation, warm winter boost watermelon supply this Ramadan", isReal: true },
            { text: "Rare two-headed King Cobra discovered in the Sundarbans", isReal: false },
            { text: "Unity to overcome climate adversity: The women entrepreneurs of Char Montaz", isReal: true },
            { text: "Dhaka airport announces plans for a rooftop swimming pool at Terminal 3", isReal: false },
            { text: "bKash revenue crosses Tk5,000cr mark, posts record Tk315cr profit", isReal: true },
            { text: "Shakib Khan announces a Hollywood collaboration with a famous action star", isReal: false },
            { text: "25 King Cobra hatchlings born through artificial incubation for first time in Bangladesh", isReal: true },
            { text: "Govt slashes June prices for diesel, petrol, octane", isReal: true },
            { text: "Blue dragon fruit, a new variety, is now being commercially farmed in Rajshahi", isReal: false },
            { text: "Biman flight makes first use of Terminal 3 boarding bridge at Dhaka airport", isReal: true },
            { text: "How women-led integrated farming strengthens coastal livelihoods", isReal: true },
            { text: "Royal Enfield to build a manufacturing plant in Bangladesh", isReal: false },
            { text: "Dragon farming boosts Rajshahi's agro-based entrepreneurship", isReal: true },
            { text: "Moment of majesty: My first encounter with Bengal Tiger in Sundarban", isReal: true },
            { text: "Govt approves 10-day holiday for Eid-ul-Adha", isReal: false },
            { text: "Starting at Tk3.4 lakh, four Royal Enfields begin journey in Bangladesh", isReal: true },
        ];

        // --- Game State ---
        let score = 0;
        let timer = 30; // Timer updated to 30 seconds
        let timerInterval;
        let currentHeadlineIndex = 0;
        let shuffledHeadlines = [];

        // --- Functions ---

        /**
         * Shuffles an array in place using the Fisher-Yates algorithm.
         */
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        /**
         * Starts the game.
         */
        function startGame() {
            score = 0;
            timer = 30; // Reset timer to 30
            scoreDisplay.textContent = score;
            timerDisplay.textContent = timer;
            
            shuffledHeadlines = [...headlines];
            shuffleArray(shuffledHeadlines);
            currentHeadlineIndex = 0;

            startScreen.classList.add('hidden');
            endScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');

            timerInterval = setInterval(updateTimer, 1000);
            displayNextHeadline();
        }

        /**
         * Updates the game timer every second.
         */
        function updateTimer() {
            timer--;
            timerDisplay.textContent = timer;
            if (timer <= 0) {
                endGame();
            }
        }

        /**
         * Displays the next headline from the shuffled list.
         */
        function displayNextHeadline() {
            if (currentHeadlineIndex >= shuffledHeadlines.length) {
                // Reshuffle and start from the beginning if all headlines have been shown
                shuffleArray(shuffledHeadlines);
                currentHeadlineIndex = 0;
            }
            
            headlineText.textContent = shuffledHeadlines[currentHeadlineIndex].text;
            choiceButtons.forEach(button => button.disabled = false);
        }
        
        /**
         * Handles the user's choice.
         */
        function handleChoice(e) {
            const userChoice = e.currentTarget.dataset.choice;
            const correctChoice = shuffledHeadlines[currentHeadlineIndex].isReal ? 'real' : 'fake';
            
            choiceButtons.forEach(button => button.disabled = true);

            if (userChoice === correctChoice) {
                score++;
                scoreDisplay.textContent = score;
                showFeedback(true);
            } else {
                showFeedback(false);
            }

            currentHeadlineIndex++;
            setTimeout(displayNextHeadline, 800);
        }
        
        /**
         * Shows visual feedback for correct/incorrect answers.
         */
        function showFeedback(isCorrect) {
            headlineCard.classList.remove('correct', 'incorrect');
            // A slight delay to ensure the class removal is registered before adding the new one
            setTimeout(() => {
                if (isCorrect) {
                    headlineCard.classList.add('correct');
                    feedbackText.textContent = "Correct!";
                    feedbackText.style.color = '#16a34a'; // Tailwind green-600
                } else {
                    headlineCard.classList.add('incorrect');
                    feedbackText.textContent = "Incorrect!";
                    feedbackText.style.color = '#dc2626'; // Tailwind red-600
                }
                feedbackText.style.opacity = 1;
            }, 50);

            // Hide feedback after a short duration
            setTimeout(() => {
                headlineCard.classList.remove('correct', 'incorrect');
                feedbackText.style.opacity = 0;
            }, 800);
        }

        /**
         * Ends the game and shows the final score and a compliment.
         */
        function endGame() {
            clearInterval(timerInterval);
            gameScreen.classList.add('hidden');
            endScreen.classList.remove('hidden');
            finalScoreDisplay.textContent = score;
            
            // Display a compliment based on the score
            if (score > 10) {
                scoreCompliment.textContent = "Excellent work! You've got a sharp eye for news.";
            } else if (score > 5) {
                scoreCompliment.textContent = "Great job! You can spot the difference between fact and fiction.";
            } else {
                scoreCompliment.textContent = "Good try! Keep practicing to sharpen your fact-checking skills.";
            }
        }

        // --- Event Listeners ---
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);
        choiceButtons.forEach(button => button.addEventListener('click', handleChoice));

    </script>
</body>
</html>
